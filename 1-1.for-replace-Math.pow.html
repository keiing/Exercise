<script>

    console.time("Math.pow")
    console.log(Math.pow(2, 1111))
    console.timeEnd('Math.pow')
    //使用函数封装一个 pow n的 幂次方
    var MathPow = function (n, m) {
        var sum = n;
        for (var i = 0; i < m - 1; i++) {
            sum = sum * n;
        }
        return sum;
    }
    console.time("fnMathPow")
    console.log(MathPow(2, 1111));
    console.timeEnd('fnMathPow')
</script>
