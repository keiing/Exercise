    <script>
        //计数排序
        /*
        计数排序（Counting sort） 是一种稳定的线性时间排序算法。该算法于1954年由 Harold H. Seward 提出。
        计数排序使用一个额外的数组来存储输入的元素，计数排序要求输入的数据必须是有确定范围的整数。
    
        当输入的元素是 n 个 0 到 k 之间的整数时，
        它的运行时间是 O(n + k) 。计数排序不是比较排序，排序的速度快于任何比较排序算法
        */
        /*
        计数排序的算法步骤如下：
    
        找出待排序的数组中最大和最小的元素；
    
        统计数组中每个值为 i 的元素出现的次数，存入数组 C 的第 i 项；
    
        对所有的计数累加（从数组 C 中的第一个元素开始，每一项和前一项相加）；
    
        反向填充目标数组：将每个元素 i 放在新数组的第 C[i] 项，每放一个元素就将 C[i] 减去1。
        */
        var newArr = [1124, 23, 425, 5245, 543654, 654, 2, 3, 4, 5, 1];
        const countSort = arr => {
            const C = []
            for (let i = 0,
                iLen = arr.length;
                i < iLen; ++i) {
                const j = arr[i]
                if (C[j] >= 1) { C[j]++ } else { C[j] = 1 }
            }
            const D = []
            for (let j = 0, jLen = C.length; j < jLen; ++j) {
                if (C[j]) {
                    while (C[j] > 0) {
                        D.push(j)
                        C[j]--
                    }
                }
            } return D
        }
        console.time('Sort');
        console.log(countSort(newArr));//运行速度慢
        console.timeEnd('Sort');
    </script>
