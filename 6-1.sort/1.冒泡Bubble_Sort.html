<body>
    <script>
        let arr = [1, 23, 4, 2542, 5425, 425425425, 24542653, 3653653, 12245, 4252451, 24332423]

        const len = arr.length - 1;
        for (let i = 0; i < len; ++i) { /* 外循环为排序趟数，len个数进行len-1趟 */
            for (var j = 0; j < len - i; ++j) { /* 内循环为每趟比较的次数，第i趟比较len-i次 */
                if (arr[j] > arr[j + 1]) { /* 相邻元素比较，若逆序则交换（升序为左大于右，逆序反之） */
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
                }
            }
        }
        console.log(arr)

        // 冒泡排序(Bubble Sort)是一种基础的 交换排序。
        //冒泡排序之所以叫冒泡排序，是因为它每一种元素都像小气泡一样根据自身大小一点一点往数组的一侧移动。
        /*
        比较相邻的元素。如果第一个比第二个大，就交换他们两个；

        对每一对相邻元素作同样的工作，从开始第一对到结尾的最后一对。这步做完后，最后的元素会是最大的数；

        针对所有的元素重复以上的步骤，除了最后一个；

        持续每次对越来越少的元素重复上面的步骤，直到没有任何一对数字需要比较。
        */

        let newArr = [1, 4524, 5425565436, 54747, 6764, 234, 14, 254, 53465, 3653623, 42134, 1432]
        const bubbleSort = arr => {
            const len = arr.length - 1;
            for (let i = 0; i < len; ++i) { /* 外循环为排序趟数，len个数进行len-1趟 */
                for (let j = 0; j < len - i; ++j) {
                    /* 内循环为每趟比较的次数，第i趟比较len-i次 */
                    if (arr[j] > arr[j + 1]) {
                        /* 相邻元素比较，若逆序则交换（升序为左大于右，逆序反之） */
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
                    }
                }
            }
            return arr
        }
        //function 调用时 bubbleSort(arr)
        console.log(bubbleSort(newArr))
    </script>
</body>

</html>
