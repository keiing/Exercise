    <script>
    (function(window,undefined){
        function $(elem,content){
            if(!content){
                var query=document.querySelectorAll(elem);
                if(query.length>1){
                    return query;
                }
                return query[0];
            }else{
                var query=content.querySelectorAll(elem);
                if(query.length>1){
                    return query;
                }
                return query[0];
            }
        }
        
        var module_config={
            "detail":{
                "model":null,
                "render":function(){
                    console.log("detail")
                    for(var p in this.model){
                        if(elem=$("#"+p,this.view)){
                            if(elem.length>1)for(var i=0;i<elem.length;i++){elem[i].textContent=this.model[p]}
                            else{elem.textContent=this.model[p]}
                        }

            "mingfan":{

                },

            }
        }
        function ajax(url,i){
            return new Promise((resolved,rejected)=>{
            var xhr=new XMLHttpRequest;
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4&&xhr.status==200){
                    //xhr.responseURL获取返回地址的决定路径
                var meta=(JSON.parse(xhr.responseText));
                if(i=="resolved")ModuleDriver.init(meta,module_config);
                else resolved(meta);
                }
            }
            xhr.open('get',url,true);
            xhr.send();
            })
        }
        ajax('./data.json',"resolved");
        $('#filterate').addEventListener('click',function(){
            ajax('./filter.json').then(result=>ModuleDriver.load(result))
            
        },false)
    })(window)
    </script>
