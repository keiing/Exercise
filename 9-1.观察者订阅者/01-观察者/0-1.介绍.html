<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div>
        <p>
            发布——订阅模式又叫观察者模式，
            它定义对象间的一种一对多的依赖关系，
            当一个对象的状态发生改变时，
            所有依赖于它的对象都将得到通知
        </p>
        <ul>
            <li>如:微信公众号
                <ul>
                    <li>
                        微信 watch观察者
                    </li>
                    <li>
                        公众号 发布者
                    </li>
                    <li>
                        用户 订阅者
                    </li>
                    <li>
                        用户
                    </li>
                </ul>
            </li>
            <li>生活中的例子:售楼处卖房
                <ul>
                    <li>
                        <img src="./售楼处.jpg" alt="">
                    </li>
                    <li>售楼处 发布者</li>
                    <li>房型 售楼处通知订阅者</li>
                    <li>用户 订阅房型</li>
                    <li>
                        <img src="./买卖房2.png" alt="">
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    </body>
</html>
