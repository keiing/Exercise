    <meta charset="UTF-8">

<div id="app">
    <input type="text" v-model="message">
    <span v-text="message"></span>
    <input type="text" v-model="message2" />
    {{message2}}
    <input type="checkbox" onchange="handelecs(this)" />
    <a href="javascript:handleclick()">handleSelectChecked</a>
</div>

<body>

    <script>
        //MVVM
        class MVVM {
            constructor(options) {
                //缓存重要属性
                this.$vm = this;
                this.$el = options.el;
                this.$data = options.data;

                //视图必须存在
                if (this.$el) {
                    //添加属性观察对象（实现数据挟持）
                    new Observer(this.$data)
                    //创建模板编译器，来解析视图
                    this.$compiler = new TemplateCompiler(this.$el, this.$vm)
                }
            }
        }
    </script>
    <script>
        //TemplateCompiler
        //创建一个模板编译工具
        class TemplateCompiler {
            constructor(el, vm) {
                this.el = this.isElementNode(el) ? el : document.querySelector(el)
                // console.log(el, vm)
                this.vm = vm;
                // console.log(vm)
                if (this.el) {
                    //将对应范围的html放入内存fragment
                    var fragment = this.node2Fragment(this.el)
                    // console.log(fragment)
                    //编译模板
                    this.compile(fragment)
                    //将数据放回页面
                    this.el.appendChild(fragment)
                }
            }

            /*工具方法*/
            //是不是元素节点
            isElementNode(node) {
                return node.nodeType === 1
            }
            //判断文本节点
            isTextNode(node) {
                return node.nodeType === 3
            }
            //类似数组变数组
            toArray(fakeArr) {
                return [].slice.call(fakeArr)
            }
            //判断是不是指令属性
            isDirective(directiveName) {
                // console.log(directiveName)
                return directiveName.indexOf('v-') >= 0;
            }
            /*工具方法 */

            //吧模板放入内存
            node2Fragment(node) {
                var fragment = document.createDocumentFragment();
                var child;
                while (child = node.firstChild) {
                    fragment.appendChild(child)
                }
                return fragment;

            }
            //编译模板方法
            compile(parent) {
                var childNodes = parent.childNodes;
                var arr = this.toArray(childNodes)
                arr.forEach(node => {
                    //元素节点，解析指令
                    if (this.isElementNode(node)) {
                        this.compileElement(node);
                    } else {//文本节点
                        //定义文本表达式验证规则
                        var textReg = /\{\{(.+)\}\}/;
                        var expr = node.textContent;
                        if (textReg.test(expr)) {
                            //var key = textReg.exec( expr )[1]
                            expr = RegExp.$1;
                            // console.log(expr)
                            //调用方法编译
                            this.compileText(node, expr)
                        }

                    }

                });
            }
            //解析元素节点
            compileElement(node) {
                var arrs = node.attributes;
                //遍历当前元素所有属性
                this.toArray(arrs).forEach(attr => {
                    var attrName = attr.name;
                    if (this.isDirective(attrName)) {
                        //获取v-text的text
                        var type = attrName.split('-')[1]
                        console.log(type)
                        var expr = attr.value;
                        CompilerUtils[type] && CompilerUtils[type](node, this.vm, expr)
                    }
                })

            }
            //解析文本节点
            compileText(node, expr) {
                CompilerUtils.text(node, this.vm, expr)
            }
        }
        CompilerUtils = {
            /*解析v-text指令时候只执行一次，但是里面的更新数据方法会执行n多次*/
            text(node, vm, expr) {
                /*第一次*/
                var updateFn = this.updater.textUpdater;
                updateFn && updateFn(node, vm.$data[expr])

                /*第n+1次 */
                new Watcher(vm, expr, (newValue) => {
                    //发出订阅时候，按照之前的规则，对节点进行更新
                    updateFn && updateFn(node, newValue)
                })
            },
            /*解析v-model指令时候只执行一次，但是里面的更新数据方法会执行n多次*/
            model(node, vm, expr) {
                var updateFn = this.updater.modelUpdater;
                updateFn && updateFn(node, vm.$data[expr])

                /*第n+1次 */
                new Watcher(vm, expr, (newValue) => {
                    //发出订阅时候，按照之前的规则，对节点进行更新
                    updateFn && updateFn(node, newValue)
                })

                //视图到模型(观察者模式)
                node.addEventListener('input', (e) => {
                    //获取新值放到模型
                    var newValue = e.target.value;
                    vm.$data[expr] = newValue;
                })
            },
            updater: {
                //v-text数据回填
                textUpdater(node, value) {
                    node.textContent = value;
                },
                //v-model数据回填
                modelUpdater(node, value) {
                    node.value = value;
                }
            }
        }
    </script>
    <script>
        //watcher
        //声明一个订阅者
        class Watcher {
            //node 订阅的节点
            //vm 全局vm对象
            //cb 发布时需要做事情
            constructor(vm, expr, cb) {
                //缓存重要属性
                this.vm = vm;
                this.expr = expr;
                this.cb = cb;
                //缓存当前值
                this.value = this.get()

            }
            get() {
                //把当前订阅者添加到全局
                Dep.target = this;
                //获取当前值
                var value = this.vm.$data[this.expr]
                //清空全局
                Dep.target = null;
                return value;
            }
            //提供更新方法，应对发布后
            update() {
                //获取新值
                var newValue = this.vm.$data[this.expr]
                //获取老值
                var old = this.value;

                //判断后
                console.log(newValue === old)
                if (newValue !== old) {//判断如果本次值，不等于上次就调用this.cb()发起订阅发布
                    //执行回调
                    this.cb(newValue)
                }

            }
        }
    </script>
    <script>
        //observer.js
        //创建观察对象
        class Observer {
            constructor(data) {
                //提供一个解析方法，完成属性的分析和挟持
                this.observe(data)
            }
            //解析数据，完成对数据属性的挟持，控制对象属性的get和set
            observe(data) {
                //判断数据的有效性（必须是对象）
                if (!data || typeof data !== 'object') {
                    return
                } else {
                    var keys = Object.keys(data)
                    keys.forEach((key) => {
                        //便利每个属性，做相同的操作
                        this.defineReactive(data, key, data[key])//给每个属性绑定上defineReactive函数
                    })
                }
                //真对当前对象的属性的重新定义


            }
            defineReactive(obj, key, val) {
                var dep = new Dep() //继承订阅发布者 管理订阅集体通知
                Object.defineProperty(obj, key, {
                    //是否可遍历
                    enumerable: true,
                    //是否可配置
                    configurable: false,
                    //取值方法
                    get() {
                        //真对watcher创建时，直接完成阿布订阅的添加
                        var watcher = Dep.target;//
                        watcher && dep.addSub(watcher)
                        return val;
                    },
                    //修改值
                    set(newValue) {
                        val = newValue;//newValue通过了get方法送过来的值
                        dep.notify()//进行通知
                    }
                })
            }
        }

        //创建订阅发布者
        //1.管理订阅
        //2.集体通知
        class Dep {
            constructor() {
                this.subs = [];
            }
            //添加订阅
            addSub(sub) {//骑士就是watcher对象
                this.subs.push(sub)
            }
            //集体通知
            notify() {
                this.subs.forEach((sub) => {
                    sub.update()
                })
            }
        }

    </script>

    <script>
        var vm = new MVVM({
            el: '#app',
            data: {
                isFalse: false,
                message: 'inputmsg1',
                message2: 'message2',
            },
        });
        function handleclick() {
            console.log(this.vm.$data.isFalse)
            console.log(document.querySelector('input[type=checkbox]').checked)
        }
        function handelecs(e) {
            this.vm.$data.isFalse = e.checked;
        }
    </script>
